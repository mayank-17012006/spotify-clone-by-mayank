<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="home flex ">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="search bg-grey m">
                <img width="110" class="invert p" src="img/logo.svg" alt="">

                <div class="flex gap p"><img class="invert" src="img/home.svg" alt="home" width="24px">
                    <h1>Home</h1>
                </div>
                <div class="flex gap p"><img class="invert" src="img/search.svg" alt="home" width="24px">
                    <h1>Search</h1>
                </div>
            </div>
            <div class="Library bg-grey m">
                <div class="flex gap">
                    <img class="invert" src="img/playlist.svg" alt="" width="24px">
                    <h1>Your Library</h1>
                </div>

                <div class="flex play">
                    <div  >

                    </div>
                    
            </div>
            </div>
        </div>

        <div class="right bg-grey m ">
            <div class="header flex ">
                <div>
                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">

                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                </div>
                <div>
                    <button class="btn ">Sign up</button><button class="btn btn2"> Log in</button>
                </div>

            </div>
                <div style="color: black;" class="p m">
                    <div class="p m">

                        <h1>Spotify Playlists by mayank</h1>
                    </div>
                    
                    <div class="cards  ">

                      
                        
                        </div>
                    </div>
           

            <div class="Player ">
                <div class="abovebar  flex">
                    <div class="flex"> 
                        <img src="" class="mp3img" width="100px" style="filter: none;" >
                        <div class="flex songname"></div>
                    </div>

                    <div class="playicons flex">
                        
                        <img width="35" id="previous" src="img/prevsong.svg" alt="">
                        <img width="35" id="play" src="img/play.svg" alt="">
                        <img width="35" id="next" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="gap ">

                        <div class="range flex gap timevol">
                            <div class="songtime"></div>
                           
                            <div >

                                <img width="25" class="volume" src="img/volume.svg" alt="">
                                <input type="range" class="inputbar" name="volume" id="">
                            </div>                          
                    </div>
                        </div>
                </div>
                <div class="bar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script  src="js/script.js"></script>
    <script   src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    
</body>

</html>
